<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample HTML File</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Optional: Add any additional meta tags, CSS links, or scripts here -->
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the home section of my website.</p>
        </section>
        
        <section id="about">
            <h2>About Section</h2>
            <p>About information goes here.</p>
        </section>
        
        <section id="contact">
            <h2>Contact Section</h2>
            <p>Contact details and form go here.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>
</body>
</html>
